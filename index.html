<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="fb">facebook</h1>
        <h3 class="fb-content">Connect with friends and the world around you on Facebook.</h3>
    </div>

    <form action="">
        <div class="login-form">
        <label  for="email"></label>
        <input class="username" type="email" name="" id="" placeholder="Email or phone number"><br>
        <label  for="password"></label>
        <input class="password" type="password" name="" id="" placeholder="Password"><br>
        <button class="login">Log In</button>
        <br>
        <a class="forgot-password" href="#">Forgot password?</a>
        <hr>
        <button class="new-account">Create new account</button>
        </div>
    </form>
    
</body>
</html>
